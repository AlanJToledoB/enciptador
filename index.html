<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <!-- Enlace al archivo CSS de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="icon" href="icon.png">
    <style>
       body {
  display: grid;
  grid-template-rows: auto 1fr auto;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.encriptador-box {
  width: 100%;
  max-width: 1000px;
  margin: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 500px;
}

.text-welcome {
  font-weight: 700;
  margin-bottom: 20px;
}

.flex {
  display: flex;
}

.flex-col {
  flex-direction: column;
}

.w-full {
  width: 100%;
}

.mb-4 {
  margin-bottom: 1rem;
}

.mb-2 {
  margin-bottom: 0.5rem;
}

.mt-4 {
  margin-top: 1rem;
}

.py-2 {
  padding-top: 0.5rem;
  padding-bottom: 0.5rem;
}

.px-3 {
  padding-left: 0.75rem;
  padding-right: 0.75rem;
}

.text-gray-700 {
  color: #4a5568;
}

.bg-gray-900 {
  background-color: #1a202c;
}

.bg-gray-950 {
  background-color: #10161e;
}

.no-resize {
  resize: none;
}

.shadow {
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.appearance-none {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}

.border-slate-800 {
  border-color: #4c4f52;
}

.rounded {
  border-radius: 0.25rem;
}

.text-white {
  color: #fff;
}

.focus\:outline-none:focus {
  outline: none;
  box-shadow: none;
}

.focus\:shadow-outline:focus {
  box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
}

.cursor-not-allowed {
  cursor: not-allowed;
}

.justify-center {
  justify-content: center;
}

.bg-blue-500 {
  background-color: #3f83f8;
}

.hover\:bg-blue-700:hover {
  background-color: #1c64f2;
}

.text-blue-500 {
  color: #3f83f8;
}

.font-bold {
  font-weight: 700;
}

.py-2 {
  padding-top: 0.5rem;
  padding-bottom: 0.5rem;
}

.px-4 {
  padding-left: 1rem;
  padding-right: 1rem;
}

.rounded {
  border-radius: 0.25rem;
}

.footer {
  width: 100%;
  padding: 20px;
  text-align: center;
  height: 100px;
}

.footer img {
  width: 50px;
  margin: auto;
}
    </style>
</head>

<body class="bg-gray-900">
    <div class="encriptador-box">
        <h1 class="text-welcome text-3xl text-center text-white mb-8">Encripta tus textos</h1>
        <div class="flex flex-col md:flex-row">
            <div class="w-full md:w-1/2 mb-4 md:mb-0 md:mr-2">
                <label for="inputTexto" class="block text-gray-700 text-sm font-bold mb-2">Ingrese el texto:</label>
                <textarea id="inputTexto"
                    class="bg-gray-950 no-resize shadow appearance-none border-slate-800 rounded w-full h-24 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <div class="w-full md:w-1/2">
                <label for="mostrarTexto" class="block text-gray-700 text-sm font-bold mb-2">Texto ingresado:</label>
                <textarea id="mostrarTexto"
                    class="no-resize shadow appearance-none border-slate-800 rounded w-full h-24 py-2 px-3 text-gray-700 leading-tight bg-gray-800 cursor-not-allowed"
                    disabled></textarea>
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mr-2 rounded" type="button"
                onclick="encriptarTexto()">Encriptar</button>
        </div>
        
    </div>
    <div class="footer">
        <img src="mi logo.png" alt="">
    </div>
    <script>
        function encriptarTexto() {
            const inputTexto = document.getElementById('inputTexto');
            const mostrarTexto = document.getElementById('mostrarTexto');
            const texto = inputTexto.value;

            // Implementa aquí tu lógica de encriptación
            const textoEncriptado = encriptar(texto);

            mostrarTexto.value = textoEncriptado;
        }

        function encriptar(texto) {
            // Implementa aquí tu función de encriptación
            // Puedes utilizar cualquier algoritmo o método de encriptación de tu elección
            // Aquí se muestra un ejemplo básico de encriptación (sustituir cada letra por la siguiente en el alfabeto)
            const alfabeto = 'abcdefghijklmnopqrstuvwxyz';
            let textoEncriptado = '';

            for (let i = 0; i < texto.length; i++) {
                const char = texto[i];
                const index = alfabeto.indexOf(char.toLowerCase());

                if (index !== -1) {
                    const nextIndex = (index + 1) % alfabeto.length;
                    const encriptedChar = alfabeto[nextIndex];

                    textoEncriptado += (char === char.toUpperCase()) ? encriptedChar.toUpperCase() : encriptedChar;
                } else {
                    textoEncriptado += char;
                }
            }

            return textoEncriptado;
        }

    //*La función encriptar() es un ejemplo básico de encriptación que sustituye cada letra por la siguiente en el alfabeto. Puedes reemplazar esta implementación con tu propio algoritmo de encriptación según tus necesidades.
    </script>
</body>

</html>
